<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>FHS BEACH CHAIR</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/design.css">


    </head>
    <body class="body">
        

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 text-center" style="font-size: 32pt"><h1>FHS BeachChair Login</h1></div>
                <div class="col-md-4"></div>

            </div>

            <div class="container-fluid" style="margin-top: 30px">

                <div class="row">
                    <div class="col-md-3 form-group" style="padding-left: 40px">
                        <label for="usr">Benutzername:</label>
                        <input type="text" class="form-control" placeholder="Max Musterman" id="usr">
                    </div>
                </div>

                <div class="row">
                    <div class=" col-md-3 form-group" style="padding-left: 40px">
                        <label for="pwd">Password:</label>
                        <input type="password" placeholder="Password" class="form-control" id="pwd">
                    </div>
                </div>  

                <div class="row">

                    <div class="col-md-2" style="padding-left: 40px">
                        <button type="button" id="btn_login" class="btn btn-sm btn-default disabled" >Login</button>
                        <button type="button" id="btn_create_new_account" class="btn btn-sm btn-default">New Account</button>
                    </div>

                </div>



            </div>



        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="JavaScript/newjavascript.js"></script>
    </body>
</html>
