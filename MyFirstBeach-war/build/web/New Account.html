<html>
    <head>
        <title>Create Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/design.css">

    </head>
    <body class="body">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center" style="font-size: 32pt"><h1>New Account</h1></div>
            <div class="col-md-4"></div>
        </div>
        <form>
            <div class="container-fluid" style="margin-top: 30px">

                <div class="row">
                    <div class="col-md-3 form-group" style="padding-left: 40px">
                        <label  for="usr">Vorname</label>
                        <input type="text" class="form-control" placeholder="Vorname" id="input_vorname">
                    </div>
                </div>

                <div class="row">
                    <div class=" col-md-3 form-group" style="padding-left: 40px">
                        <label  for="pwd">Nachname</label>
                        <input type="text" placeholder="Nachname" class="form-control" id="input_nachname">
                    </div>
                </div>  

                <div class="row">
                    <div class="col-md-3 form-group" style="padding-left: 40px">
                        <label for="usr">Benutzername</label>
                        <input type="text" class="form-control" placeholder="Benutzername" id="input_benutzername">
                    </div>
                </div>

                <div class="row">
                    <div class=" col-md-3 form-group" style="padding-left: 40px">
                        <label  for="pwd">Passwort</label>
                        <input type="password" placeholder="Passwort" class="form-control" id="input_pwd">
                    </div>
                </div>  

                <div class="row">
                    <div class=" col-md-3 form-group" style="padding-left: 40px">
                        <label for="pwd">EMail</label>
                        <input type="email" placeholder="EMail" class="form-control" id="input_mail">
                    </div>
                </div>  

                <div class="row">

                    <div class="col-md-2" style="padding-left: 40px">
                        <button type="button" id="btn_create_account" class="btn btn-sm btn-default" >Create Account</button>
                    </div>
                </div>
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="JavaScript/newjavascript.js"></script>
    </body>
</html>
